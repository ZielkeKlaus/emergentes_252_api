<!DOCTYPE html>
<html>
<head>
    <title>Criar Admin</title>
</head>
<body>
    <h1>Criar Admin no Render</h1>
    <button onclick="criarAdmin()">Criar Admin</button>
    <button onclick="popularDados()">Popular Dados</button>
    <button onclick="resetarDados()" style="background-color: red; color: white;">RESETAR TUDO (Cuidado!)</button>
    <div id="resultado"></div>

    <script>
        async function criarAdmin() {
            try {
                const response = await fetch('https://emergentes-252-api.onrender.com/setup/criar-primeiro-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('resultado').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<pre>Erro: ' + error.message + '</pre>';
            }
        }

        async function popularDados() {
            try {
                const response = await fetch('https://emergentes-252-api.onrender.com/setup/popular-dados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('resultado').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<pre>Erro: ' + error.message + '</pre>';
            }
        }

        async function resetarDados() {
            if (!confirm('ATENÇÃO! Isso vai apagar TODOS os dados do banco! Tem certeza?')) {
                return;
            }
            try {
                const response = await fetch('https://emergentes-252-api.onrender.com/reset/all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('resultado').innerHTML = '<pre>RESETADO! ' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<pre>Erro: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
